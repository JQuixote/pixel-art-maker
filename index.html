<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>My First Paint</title>
</head>
<body>
  <p id="colorSelect"></p>
  <div class="palette">
    <div class='colorBlock' id="white" style="background-color:#ffffff"></div>
    <div class='colorBlock' id="blue" style="background-color:#2462ab"></div>
    <div class='colorBlock' id="violet" style="background-color:#b620e3"></div>
    <div class='colorBlock' id="red" style="background-color:#e32020"></div>
    <div class='colorBlock' id="orange" style="background-color:#e87826"></div>

  <div class="canvasBox"></div>
  <script src="main.js"></script>

</html>
